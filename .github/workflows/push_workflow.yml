# This workflow covers code validation, html files updating and website deployment
name: push_workflow

on:
    push:
        branches: "**"
    workflow_dispatch: {} # Allows manual triggering from Actions tab

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    validate_code:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                python-version: 3.11
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -e .[dev]
            - name: Check format
              run: |
                black --diff .
                black --check .
            - name: Lint
              run: |
                ruff check --output-format github

    update_files:
        needs: validate_code
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                python-version: 3.11
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -e .
            - name: Generate files
              uses: jannekem/run-python-script-action@v1
              with:
                script: |
                  from mtgbp_banlists import HTMLBanlist, JSONBanlist
                  JSONBanlist.export()
                  HTMLBanlist.export()
            - name: Add & commit files
              uses: EndBug/add-and-commit@v9
              with:
                add: "docs/*"
                author_name: FunkyMax
                author_email: polak.maxence@orange.fr
                commit: --signoff
                committer_name: Spigushe
                committer_email: martin.cuchet@gmail.com
                default_author: github_actor
                fetch: false
                message: "[AUTO] Banlist update"
                new_branch: ""
                pathspec_error_handling: exitImmediately

    deploy_website:
        needs: update_files
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Pages
              uses: actions/configure-pages@v4
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: 'docs'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
